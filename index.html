<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffe2cc);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: #c94f7c;
    }

    iframe {
      width: 90vw;
      max-width: 400px;
      height: 700px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-top: 1em;
    }

    p {
      font-size: 1.1rem;
      padding: 0 1em;
      max-width: 600px;
      color: #444;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>To My Love #1</h1>
  <p>Gracias por ser tú. Esta canción, es entera para tí.</p>

  <iframe src="https://www.youtube.com/embed/oTsH0qIFiZ0" allowfullscreen></iframe>

  <footer>Con todo mi amor, Dani</footer>
</body>
</html>
